<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../static/lib/bootstrap/css/bootstrap.min.css">

    <title></title>
</head>
<body>
<!--small-->
<div class="container py-2 border bg-light justify-content-center">
    <div class="row text-info text-center">
        <div class="col-12 font-weight-bolder">SMALL</div>
    </div>
    <div class="row">
        <div class="input-group input-group-sm align-items-center">
            <div class="input-group-prepend">
                <span class="input-group-text" id="input-sizing-small">@</span>
            </div>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="input-sizing-small">
        </div>
    </div>
</div>

<!--default-->

<div class="container py-2 border bg-light justify-content-center">
    <div class="row text-info text-center">
        <div class="col-12 font-weight-bolder">DEFAULT</div>
    </div>
    <div class="row">
        <div class="input-group align-items-center">
            <div class="input-group-prepend">
                <span class="input-group-text" id="input-sizing-default">@</span>
            </div>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="input-sizing-default">
        </div>
    </div>
</div>

<!--large-->

<div class="container py-2 border bg-light justify-content-center">
    <div class="row text-info text-center">
        <div class="col-12 font-weight-bolder">LARGE</div>
    </div>
    <div class="row">
        <div class="input-group input-group-lg align-items-center">
            <div class="input-group-prepend">
                <span class="input-group-text" id="input-sizing-large">@</span>
            </div>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="input-sizing-large">
        </div>
    </div>
</div>
<script src="../../static/lib/jquery/jquery.min.js"></script>
<script src="../../static/lib/popper/popper.min.js"></script>
<script src="../../static/lib/bootstrap/js/bootstrap.min.js"></script>

</html>
