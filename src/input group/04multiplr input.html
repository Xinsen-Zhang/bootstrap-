<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../static/lib/bootstrap/css/bootstrap.min.css">

    <title>04 Multiple-input</title>
</head>
<body>
<div class="container bg-light py-2 border">
    <div class="row">
        <div class="w-100">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">FirstName and LastName</span>
                </div>
                <input type="text" name="firstname" id="firstname" placeholder="firstname" class="form-control">
                <input type="text" name="lastname" id="lastname" placeholder="lastname" class="form-control">
            </div>
        </div>
    </div>
</div>
<script src="../../static/lib/jquery/jquery.min.js"></script>
<script src="../../static/lib/popper/popper.min.js"></script>
<script src="../../static/lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
