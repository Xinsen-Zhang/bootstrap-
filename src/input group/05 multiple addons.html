<head>

    <link rel="stylesheet" href="../../static/lib/bootstrap/css/bootstrap.min.css">

    <title>05 multile addons</title>

<body>
<div class="container py-2 border">

                    <input type="checkbox">
                </div>

                    <input type="radio">
                </div>
            </div>
        </div>
